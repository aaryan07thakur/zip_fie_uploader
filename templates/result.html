<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#f0f4ff] to-[#d9e8ff] flex justify-center items-center min-h-screen text-white font-poppins">
    <div class="container bg-from-[#a0b8d8] to-[#8fa8c8] backdrop-blur-md p-10 rounded-2xl shadow-lg max-w-lg w-full border border-[#3b82f6]">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-10">Upload Successful 🎉</h1>
        <div class="uploaded-message text-black text-lg font-semibold mb-6">Your file has been uploaded!</div>
        <ul class="space-y-3">
            <li>
                <a href="{{ download_url }}" class="download-btn block py-3 px-4 text-2xl font-medium uppercase text-white bg-blue-600 rounded-lg transition-all duration-300 hover:shadow-md hover:translate-y-[-3px]">
                    📥 Download Original Zip
                </a>
            </li>
            <li>
                <a href="{{ contents_url }}" class="contents-btn block py-3 px-4 text-2xl font-medium uppercase text-white bg-blue-600 rounded-lg transition-all duration-300 hover:shadow-md hover:translate-y-[-3px]">
                    📂 View File Contents
                </a>
            </li>
            
            <li>
                <a id="webpage-btn" href="{{ webpage_url }}" class="webpage-btn block py-3 px-4 text-2xl font-medium uppercase text-white bg-blue-600 rounded-lg transition-all duration-300 hover:shadow-md hover:translate-y-[-3px]">
                    🌐 View as Static Webpage
                </a>
            </li>
        </ul>
        <!-- Centered Go Back Button -->
        <div class="flex justify-center mt-5">
            <button class="back-btn py-3 px-5 text-xl font-medium text-white bg-[#4169e1] rounded-lg transition-all duration-300 hover:bg-[#000080] hover:scale-105" onclick="window.location.href='/'">
                ⬅ Go Back
            </button>
        </div>
    </div>
    <!-- Modal for Popup -->
    <div id="noHtmlModal" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-5 rounded-lg shadow-lg z-50 text-center">
        <p class="text-red-600 text-lg font-medium mb-4">No HTML file found. Static webpage preview is unavailable.</p>
        <button class="py-2 px-4 bg-[#ff4757] text-white rounded-md cursor-pointer" onclick="closeModal()">Close</button>
    </div>
    <!-- Overlay -->
    <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-40"></div>
    <!-- Link to external JavaScript file -->
    <script src="/static/js/result.js"></script>
</body>
</html>
